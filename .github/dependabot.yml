version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Vienna"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "ruby"
    groups:
      ruby-dependencies:
        patterns:
          - "*"
ignore:
  - dependency-name: "*"
    update-types: ["version-update:semver-major"]